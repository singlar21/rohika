<div class="container mt-4">
    <h2 class="text-center">JSON Beautifier & Comparer</h2>

    <div class="row mt-3">
        <!-- Left JSON Input -->
        <div class="col-md-6">
            <h5>JSON Input 1:</h5>
            <textarea [(ngModel)]="jsonInput1" rows="10" class="form-control"></textarea>
        </div>

        <!-- Right JSON Input -->
        <div class="col-md-6">
            <h5>JSON Input 2:</h5>
            <textarea [(ngModel)]="jsonInput2" rows="10" class="form-control"></textarea>
        </div>
    </div>

    <div class="text-center mt-3">
        <button class="btn btn-primary me-2" (click)="beautifyJson()">Beautify</button>
        <button class="btn btn-success me-2" (click)="compareJson()">Compare</button>
        <button class="btn btn-secondary" (click)="copyToClipboard()">Copy Comparison</button>
    </div>

    <div class="mt-4">
        <h5>Comparison Result:</h5>
        <pre class="p-3 bg-light border rounded">{{ comparisonResult }}</pre>
    </div>
</div>
